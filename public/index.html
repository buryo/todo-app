<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=8,IE=9" />
    <meta name="theme-color" content="#000000" />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link href="https://fonts.googleapis.com/css?family=Bangers&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">


    <title id="app-title"></title>
    <style>
        .fullscreen-bg {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            overflow: hidden;
            z-index: -100;
        }
        
        .fullscreen-bg__video {
            opacity: 0.5;
            position: absolute;
            top: 0;
            left: 0;
            width: 125%;
            height: auto;
        }
        
        @media (max-width: 1650px) {
            .fullscreen-bg__video {
                opacity: 0.5;
                position: absolute;
                top: 0;
                left: 0;
                width: auto;
                height: 125%;
            }
        }
    </style>
</head>

<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <video loop muted autoplay class="fullscreen-bg__video">
        <source src="golden.mp4" type="video/mp4">
    </video>
    <div id="root" style="height: 100%"></div>
</body>

<script>
    const appTitle = localStorage.getItem('appName');
    if (appTitle !== null) {
        document.querySelector('#app-title').innerHTML = appTitle.replace(/./, x => x.toUpperCase());
    } else {
        document.querySelector('#app-title').innerHTML = 'Todo App'
    }
</script>

</html>
